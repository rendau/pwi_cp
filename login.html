<html>
<head>
    <title>PWI</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
</head>
<body>
  <script type="text/javascript">
    var f, i;
    f = document.createElement("form");
    f.action = "https://pwi.kz/captive_portal/index";
    f.method = "post";
    i = document.createElement("input");
    i.name = "token";
    i.value = "$(server-name)";
    f.appendChild(i);
    i = document.createElement("input");
    i.name = "mac";
    i.value = "$(mac)";
    f.appendChild(i);
    i = document.createElement("input");
    i.name = "ip";
    i.value = "$(ip)";
    f.appendChild(i);
    i = document.createElement("input");
    i.name = "llink";
    i.value = "$(link-login-only)";
    f.appendChild(i);
    f.style.display = 'none';
    document.body.appendChild(f);
    f.submit();
  </script>
</body>
</html>
